
logging.level:
  org:
    springframework:
      cloud: DEBUG
      vault: DEBUG
    eclipse.jgit.api: DEBUG
spring:
  cloud:
    config:
      server:
        git:
          uri: 'https://github.com/SumitBhawsar/{application}-config.git'
          username: ${git.vault.username}
          password: ${git.password}
          timeout: 60
        encrypt:
          enabled: true
management:
  endpoints:
    jmx:
      exposure:
        include: '*'
