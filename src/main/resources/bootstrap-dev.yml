spring:
  application:
    name: spring-config-server
  cloud:
    vault:
      namespace: secret
      token: ${VAULT_TOKEN}
      scheme: http
      kv.enabled: true
encrypt:
  rsa:
    algorithm: oaep
    salt: deadbeef
    strong: false
  key-store:
    alias: mytestkey
    password: ${ENCRYPT_STOREPASS}
    secret: ${ENCRYPT_KEYPASS}
    location: file:config/property-cipher.jks
